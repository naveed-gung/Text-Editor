<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nino's Text Editor</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- Favicon Links -->
  <link rel="icon" href="assets/favicon/web/icons8-pencil-ios-17-outlined-16.png" sizes="16x16" type="image/png">
  <link rel="icon" href="assets/favicon/web/icons8-pencil-ios-17-outlined-32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="assets/favicon/web/icons8-pencil-ios-17-outlined-57.png" sizes="57x57" type="image/png">
  <link rel="icon" href="assets/favicon/web/icons8-pencil-ios-17-outlined-60.png" sizes="60x60" type="image/png">
  <link rel="icon" href="assets/favicon/web/icons8-pencil-ios-17-outlined-70.png" sizes="70x70" type="image/png">
  <link rel="icon" href="assets/favicon/web/icons8-pencil-ios-17-outlined-72.png" sizes="72x72" type="image/png">
  <link rel="icon" href="assets/favicon/web/icons8-pencil-ios-17-outlined-76.png" sizes="76x76" type="image/png">
  <link rel="icon" href="assets/favicon/web/icons8-pencil-ios-17-outlined-96.png" sizes="96x96" type="image/png">
</head>
<body>
  <div class="loading-screen" id="loadingScreen">
    <img src="assets/icons8-pencil.gif" alt="Loading..." />
  </div>
  <div class="container mt-5">
    <div class="editor">
      <div class="control-panel d-flex flex-wrap mb-3">
        <select id="fontFamily">
        </select>
        <select id="fontSize">
          <option value="10">10</option>
          <option value="11" selected>11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
        </select>
        <button id="increaseFontSize"><i class="fas fa-plus"></i></button>
        <button id="decreaseFontSize"><i class="fas fa-minus"></i></button>
        <button id="bold"><i class="fas fa-bold"></i></button>
        <button id="italic"><i class="fas fa-italic"></i></button>
        <button id="underline"><i class="fas fa-underline"></i></button>
        <input type="color" id="fontColor" />
        <button id="exportTxt" title="Export as .txt"><i class="fas fa-file-alt"></i></button>
        <button id="exportPdf" title="Export as PDF" style="color: red;"><i class="fas fa-file-pdf"></i></button>
        <button id="exportDoc" title="Export as Word" style="color: blue;"><i class="fas fa-file-word"></i></button>
      </div>
      <div class="textarea-wrapper">
        <textarea id="editor" class="form-control" placeholder="Write here..."></textarea>
        <div id="trashIcon" title="Clear text">&#128465;</div>
      </div>
      <div id="counter" class="text-right">
        <span id="wordCount">Words: 0</span> | <span id="charCount">Characters: 0</span>
      </div>
      <p id="preview" class="border p-2 mt-3"></p>
    </div>
  </div>
  <footer id="signature">
    Made with <span id="coffee">â˜•</span> by <a href="https://por-fo-lio.netlify.app/" target="_blank" id="naveedLink">Naveed</a><br>
    <a target="_blank" href="https://icons8.com/icon/tj2i6baf72s0/pencil">Pencil</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
